---
layout: crew_manifest_layout
title: Crew Manifest
---

<table>
  <tr>
    {% assign header = site.data.crew_manifest[0] %}
    {% for pair in header %}
      <th>{{ pair[0] }}</th>
    {% endfor %}
  </tr>
  {% for row in site.data.crew_manifest %}
    <tr>
      {% for pair in row %}
        <td>{{ pair[1] }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
